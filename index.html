<!DOCTYPE html>
<html>
<head>
  <title>section App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add">
      <h3 class="section-title add__title">Add Item</h3>
      <div class="add-row-wrapper">
        <input class="input-text add__text" type="text">
        <button class="button add__button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="section-title">Todo</h3>
      <ul class="todo-list">
        <li class="item-list todo-list__item">
          <input type="checkbox" class="checkbox todo-list__checkbox">
          <label class="label todo-list__label">Pay Bills</label>
          <input type="text" class="input-text item-list__text todo-list__text">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete"><img class="button__img" src="./remove.svg" alt=""></button>
        </li>
        <li class="item-list todo-list__item item-list_edit">
          <input type="checkbox" class="checkbox todo-list__checkbox">
          <label class="label todo-list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-text item-list__text todo-list__text">
          <button class="button button__edit">Save</button>
          <button class="button button__delete"><img class="button__img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="section-title">Completed</h3>
      <ul class="completed-list">
        <li class="item-list completed-list__item">
          <input type="checkbox" class="checkbox completed-list__checkbox" checked>
          <label class="label completed-list__label">See the Doctor</label>
          <input type="text" class="input-text item-list__text completed-list__text">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete"><img class="button__img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
